    <div class="modal fade" id="mdlAdd" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
     aria-hidden="true">
     <div class="modal-dialog" role="document">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title">Adicionar Troféus</h5>
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                 </button>
             </div>
             <div class="modal-body">
                 <form id="frmAddTrophies">
                  <div class="form-group">
                    <label for="sltType">Tipo de troféu</label>
                    <select id="sltType">
                        <option value="individual">Individual</option>
                        <option value="coletivo">Coletivo</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="txtDesc">Descrição</label>
                    <input type="text" class="form-control" id="txtDesc"
                        placeholder="Insira a descrição" />
                  </div>
                  <div class="form-group">
                    <label for="txtPoints">Pontos</label>
                    <input type="text" class="form-control" id="txtPoints"
                        placeholder="Insira os pontos" />
                  </div>
                     <div class="float-right">
                         <button type="submit" class="btn btn-primary">Submit</button>
                         <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                     </div>
                 </form>
             </div>
             <div class="modal-footer">
                 <div id="mdlAddMessage"></div>
             </div>
         </div>
     </div>
